<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 관련 및 레이아웃 관련 태그</title>
</head>
<body>
   <h2>순서 목록</h2>
    <ol>
        <li>엄마</li>
        <li>아빠</li>
        <li>동생1</li>
        <li>동생2</li>
    </ol>
    <h2>비순서 목록</h2>
    <ul>
        <li>스테이크</li>
        <li>싸이버거</li>
        <li>피자</li>
        <li>짜장면</li>
    </ul>
    <h2>열거형 목록</h2>
    <dl>
        <dt>고양이</dt>
        <dd>다롱이</dd>
        <dd>흰둥이</dd>
        <dd>삼식이</dd>
        <dd>콩이</dd>
    </dl>
    
    <h1>시멘틱(레이아웃) 태그</h1>
    <main>메인영역</main>
    <header>헤더</header>
    <nav>네이게이션바</nav>
    <section>섹션</section>
    <article>기사</article>
    <figure>배너</figure>
    <aside>사이드</aside>
    <footer>푸터</footer>
</body>
</html>
